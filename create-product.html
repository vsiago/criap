    <!-- MODAL -->

    <div class="modal-create-product" id="modalCriarProduto">
      <input type="file" id="inputFile" name="inputFile" accept="image/*">
      <img src="./img-uploud.png" alt="Imagem de Uploud" id="inputPhoto">
      <svg
        class="btn-close"
        id="btnClose"
        width="32"
        height="30"
        viewBox="0 0 32 30"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line
          x1="1.29289"
          y1="29.2929"
          x2="29.2929"
          y2="1.29289"
          stroke="#BDBDBD"
          stroke-width="2"
        />
        <line
          x1="2.70711"
          y1="1.29289"
          x2="30.7071"
          y2="29.2929"
          stroke="#BDBDBD"
          stroke-width="2"
        />
      </svg>
      <form action="">
        <label class="label-primary" for="nome">Nome</label>
        <input
          class="input-primary"
          type="text"
          placeholder="Digite o nome do produto"
          name="nome"
        />
        <label class="label-primary" for="nome">Preço</label>
        <input
          class="input-primary"
          type="text"
          placeholder="Ex.: R$ 34,00"
          name="nome"
        />
        <label class="label-primary" for="nome">Descrição</label>
        <textarea class="input-primary" name="" id="" cols="30" rows="20" placeholder="Uma descrição para este produto"></textarea>
        <input class="primary-button" type="button" value="Criar produto">
      </form>
    </div>

        <div class="amount-controller">
          <p class="amount">01</p>
          <button>+</button>
          <button>-</button>
        </div>

      </div>
